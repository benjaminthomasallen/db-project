<html lang = "en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1".
    <title>My Google Map</title>

    <style>
    #map{
        height:400px;
        width:100%;
    }
    </style>
</head>
<body>
    <h1>My Google Map</h1>

    <div id="map"></div>

    <script>
        function initMap(){
            var options = {
                zoom:15,
                center:{lat:28.6024,lng:-81.2001}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            /*var marker = new google.maps.Marker({
                position:{lat:28.6019,lng:-81.2005},
                map:map
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Student Union</h1'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });*/

            addMarker({
                coords:{lat:28.6019,lng:-81.2005},
                content:'<h1>Student Union</h1>'
            });

            function addMarker(props){
                var marker = new google.maps.Marker({
                    position:props.coords,
                    map:map
                });

                if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                        content:props.content
                    });

                    marker.addListener('click', function(){
                        infoWindow.open(map, marker);
                    });
                }
            }
    }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmF1Xw0tM0PVY1hfQUngZVqImuDSz3mEI&callback=initMap">
    </script>
