<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1".
    <title>My Google Map</title>

    <style>
    #map{
        height: 400px;
        width: 50%;
    }
    </style>
</head>
<body>
    <h1>My Google Map</h1>

    <div id='map'></div>

    <script>
        function initMap(){
            var options = {
                zoom:15,
                center:{lat:28.6024,lng:-81.2001}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            /*var marker = new google.maps.Marker({
                position:{lat:28.6019,lng:-81.2005},
                map:map
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Student Union</h1'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });*/

            addMarker({lat:28.6019,lng:-81.2005});

            function addMarker(coords){
                var marker = new google.maps.Marker({
                    draggable:true,
                    position:coords,
                    map:map
                });

                google.maps.event.addListener(marker, 'dragend', function (event)
                {
                    document.getElementById("latbox").value = this.getPosition().lat();
                    document.getElementById("lngbox").value = this.getPosition().lng();
                });

                }
            }


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmF1Xw0tM0PVY1hfQUngZVqImuDSz3mEI&callback=initMap">
    </script>

    <div id="latlong">
        <p>Latitude: <input size="20" type="text" id="latbox" name="lat" readonly></p>
        <p>Longitude: <input size="20" type="text" id="lngbox" name="lng" readonly></p>
    </div>

</body>
