<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

<body>
  <form action="/login.php">
    <!-- Creating Profile Picture container -->
    <div class="imgcontainer">
      <img src="img_tempname.jpg" alt="Avatar" class="avatar">
    </div>
    <!-- Username/Password and Submission -->
    <div class="loginform">
      <label><strong>Username</strong></label>
      <input type="text" placeholder="Enter User Id" name="uid" required>

      <label><strong>Password</strong></label>
      <input type="password" placeholder="Enter Password" name="pwrd" required>

      <button type="submit">Login</button>
      <input type="checkbox" checked="checked">Forget me not, you will
    </div>

    <div class="logincancel" style="background-color:#f1f1f1">
      <button type ="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">Password? </a></span>
    </div>
  <form>
</body>
