<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title> RSO Calendar </title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <form action="php/login.php">
    <!-- Creating Profile Picture container -->
    <div class="imgcontainer">
      <img src="img/img_tempname.jpg" alt="Avatar" class="avatar">
    </div>
    <!-- Username/Password and Submission -->
    <div class="container">
      <label><strong>Username</strong></label>
      <input type="text" placeholder="Enter User Id" name="uid" required>

      <label><strong>Password</strong></label>
      <input type="password" placeholder="Enter Password" name="pwrd" required>

      <button type="submit">Login</button>
      <input type="checkbox" checked="checked">Forget me not, you will
    </div>

    <div class="container">
      <button type ="button" class="cancelbtn">Cancel</button>
      <span class="psw">Need to <a href="#">Register? </a></span>
    </div>
  </form>
</body>
